services:
  fastapi:
    container_name: multigrab-fastapi
    build: ..
    command: /bin/sh -c "alembic upgrade head && uvicorn --factory api.app:create_app --reload --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db
    volumes:
      - ..:/code
      - ../videos:/app/videos
    networks:
      - backend

  celery:
    container_name: multigrab-celery
    build: ..
    command: celery -A services.tasks.celery:celery worker --loglevel=info
    volumes:
      - ..:/code
      - ../videos:/app/videos
    depends_on:
      - redis
    networks:
      - backend

networks:
  backend:
    driver: bridge
